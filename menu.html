<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>قائمة المشروبات - Leen Coffee</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin:0;
      font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(180deg,#000,#111);
      color: var(--primary);
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
      color: var(--primary);
      letter-spacing: 1px;
    }
    /* فلاتر الأقسام */
    #filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .filter-btn {
      padding: 8px 16px;
      border-radius: 50px;
      background: rgba(255,215,0,0.2);
      border: 1px solid var(--primary);
      color: var(--primary);
      cursor: pointer;
      font-weight: 700;
      transition: all 0.25s ease;
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--primary);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    /* شبكة المنيو */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 18px;
    }
    .menu-card {
      background: #0e0e0e;
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.02);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .menu-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }
    .menu-card h3 {
      margin:0 0 10px;
      color: var(--primary);
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 6px;
    }
    .menu-card ul {
      list-style: none;
      margin:0;
      padding:0;
      color: var(--muted);
      font-size: 15px;
    }
    .menu-card li {
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.08);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      transition: all 0.2s ease;
    }
    .menu-card li:hover {
      color: var(--primary);
      transform: translateX(4px);
    }

    /* Responsive */
    @media (max-width:900px){
      .menu-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width:600px){
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>قائمة المشروبات</h1>

    <!-- فلاتر الأقسام -->
    <div id="filter-bar"></div>

    <div id="menu-grid" class="menu-grid"></div>
  </div>

<script>
let menuData = [];
let cart = {};

async function fetchJSON(path){
  const r = await fetch(path);
  return await r.json();
}
function create(tag, cls, txt){
  const el = document.createElement(tag);
  if(cls) el.className = cls;
  if(txt) el.textContent = txt;
  return el;
}

async function initMenu() {
  menuData = await fetchJSON('data/menu.json');

  // إنشاء أزرار الفلاتر
  const filterBar = document.getElementById('filter-bar');
  filterBar.innerHTML = '';
  const allBtn = create('button','filter-btn active','الكل');
  allBtn.onclick = () => { filterMenu(''); setActiveBtn(allBtn); };
  filterBar.appendChild(allBtn);

  menuData.sections.forEach(sec => {
    const btn = create('button','filter-btn',sec.name);
    btn.onclick = () => { filterMenu(sec.name); setActiveBtn(btn); };
    filterBar.appendChild(btn);
  });

  renderMenu(menuData.sections);
}

function setActiveBtn(btn){
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function filterMenu(sectionName){
  if(!sectionName) renderMenu(menuData.sections);
  else {
    const filtered = menuData.sections.filter(sec => sec.name === sectionName);
    renderMenu(filtered);
  }
}

function renderMenu(sections){
  const container = document.getElementById('menu-grid');
  container.innerHTML = '';

  sections.forEach(section => {
    const card = create('div','menu-card');
    const h3 = create('h3',null, section.name);
    card.appendChild(h3);

    const ul = create('ul');
    section.items.forEach(item => {
      const li = create('li');

      // صورة المشروب
      if(item.img){
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.name;
        img.className = 'menu-thumb';
        img.onclick = () => showImage(item.img);
        li.appendChild(img);
      }

      // اسم المشروب
      const name = create('span', null, item.name);
      li.appendChild(name);

      // زر الإضافة للسلة
      const addBtn = create('button','btn-small','🛒');
      addBtn.title = 'أضف للسلة';
      addBtn.onclick = ()=>{
        cart[item.name] ? cart[item.name]++ : cart[item.name] = 1;
        showToast(`${item.name} تمت إضافته ✅`);
        console.log(cart); // لاحقاً نقدر نربطه بلوحة السلة
      };
      li.appendChild(addBtn);

      ul.appendChild(li);
    });
    card.appendChild(ul);
    container.appendChild(card);
  });
}

// عرض الصورة الكبيرة
function showImage(src){
  let modal = document.getElementById('img-modal');
  if(!modal){
    modal = document.createElement('div');
    modal.id = 'img-modal';
    modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:3000;';
    const img = document.createElement('img');
    img.style.maxWidth='90%'; img.style.maxHeight='90%'; img.style.borderRadius='12px';
    modal.appendChild(img);
    modal.onclick = ()=> modal.style.display='none';
    document.body.appendChild(modal);
  }
  modal.querySelector('img').src = src;
  modal.style.display='flex';
}

// Toast بسيط
function showToast(msg){
  let toast = document.getElementById('toast');
  if(!toast){
    toast = document.createElement('div');
    toast.id = 'toast';
    toast.style.cssText='position:fixed;bottom:20px;left:-300px;background:var(--primary);color:#000;padding:12px 20px;border-radius:8px;font-weight:bold;z-index:2000;transition:all 0.6s ease;';
    document.body.appendChild(toast);
  }
  toast.textContent = msg;
  toast.style.left='20px';
  setTimeout(()=>{ toast.style.left='-300px'; },2500);
}

window.addEventListener('DOMContentLoaded', initMenu);
</script>
</body>
</html>
